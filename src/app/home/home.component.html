<div class="row">

<!-- Map -->
<div class="col-10" id="map" style="height: 883px; margin-right: auto;"
    leaflet
    [leafletOptions]="options"
    [leafletLayersControl]="layersControl"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)"
    [leafletZoom]="zoom"
    [leafletCenter]="center">
</div>

<!-- Cockpit -->
<div class="col-2" id="cockpit" style="background: whitesmoke; border: 1px solid black;">
    <div class="carTable">
        <section>
            <h1 style="text-align: center;">Fahrzeuge</h1>
            <table id="t">
                <thead>Name</thead>
                <tbody>
                    <tr *ngFor="let carName of cars">
                        <td>{{carName}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
